<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase - Nueva Base de Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 600;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button {
            padding: 12px 25px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Test de Nueva Base de Datos Firebase</h1>
        
        <div class="status warning">
            ‚ö†Ô∏è <strong>Base de Datos Nueva:</strong> bot-anuncios-limon
        </div>
        
        <div id="status"></div>
        
        <h3>Pruebas de Conexi√≥n:</h3>
        <button onclick="testConexion()">1. ‚úÖ Probar Conexi√≥n</button>
        <button onclick="testLectura()">2. üìñ Leer Datos</button>
        <button onclick="testEscritura()">3. ‚úçÔ∏è Escribir Dato de Prueba</button>
        <button onclick="crearColecciones()">4. üóÇÔ∏è Crear Colecciones Iniciales</button>
        
        <div id="resultado"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA6-QGF78shV81aaThNs6xR62ia2_UnvMU",
            authDomain: "bot-anuncios-limon.firebaseapp.com",
            projectId: "bot-anuncios-limon",
            storageBucket: "bot-anuncios-limon.firebasestorage.app",
            messagingSenderId: "693215481882",
            appId: "1:693215481882:web:ab627a5d8de3c9348641a3"
        };

        let app, db;
        
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            mostrarEstado('‚úÖ Firebase inicializado correctamente con la nueva base de datos', 'success');
        } catch (error) {
            mostrarEstado('‚ùå Error inicializando Firebase: ' + error.message, 'error');
        }

        window.testConexion = function() {
            if (db) {
                mostrarEstado('‚úÖ Conexi√≥n OK - Firebase est√° listo para usar', 'success');
                document.getElementById('resultado').innerHTML = `
                    <h3 style="color: #28a745;">üéâ Conexi√≥n Exitosa</h3>
                    <p><strong>Proyecto:</strong> bot-anuncios-limon</p>
                    <p><strong>Estado:</strong> Activo y funcional</p>
                `;
            } else {
                mostrarEstado('‚ùå No hay conexi√≥n a Firebase', 'error');
            }
        }

        window.testLectura = async function() {
            try {
                mostrarEstado('‚è≥ Leyendo colecci√≥n "prestamos"...', 'info');
                const querySnapshot = await getDocs(collection(db, 'prestamos'));
                
                let html = `<h3>üìä Lectura de colecci√≥n "prestamos"</h3>`;
                html += `<p><strong>Total documentos:</strong> ${querySnapshot.size}</p>`;
                
                if (querySnapshot.size === 0) {
                    html += `<div class="status warning">‚ö†Ô∏è La colecci√≥n est√° vac√≠a. Esto es normal para una base de datos nueva. Importa datos desde la pesta√±a "Importar" en la aplicaci√≥n.</div>`;
                } else {
                    html += '<ul>';
                    let count = 0;
                    querySnapshot.forEach((doc) => {
                        if (count < 5) {
                            const data = doc.data();
                            html += `<li>Pr√©stamo: ${data.numeroPrestamo} - ${data.cobrador} - ${data.municipio}</li>`;
                            count++;
                        }
                    });
                    html += '</ul>';
                    if (querySnapshot.size > 5) {
                        html += `<p>... y ${querySnapshot.size - 5} m√°s</p>`;
                    }
                }
                
                document.getElementById('resultado').innerHTML = html;
                mostrarEstado('‚úÖ Lectura completada', 'success');
            } catch (error) {
                mostrarEstado('‚ùå Error leyendo: ' + error.message, 'error');
                console.error(error);
            }
        }

        window.testEscritura = async function() {
            try {
                mostrarEstado('‚è≥ Escribiendo dato de prueba...', 'info');
                
                const testDoc = await addDoc(collection(db, 'test'), {
                    mensaje: 'Prueba de escritura - Sistema de Rutas',
                    fecha: new Date().toISOString(),
                    numero: Math.random(),
                    version: '2.0 - Nueva Base de Datos'
                });
                
                mostrarEstado('‚úÖ Dato escrito correctamente. ID: ' + testDoc.id, 'success');
                document.getElementById('resultado').innerHTML = `
                    <h3 style="color: #28a745;">‚úÖ Escritura Exitosa</h3>
                    <p><strong>Colecci√≥n:</strong> test</p>
                    <p><strong>ID del documento:</strong> ${testDoc.id}</p>
                    <p><strong>Resultado:</strong> Firebase puede escribir datos correctamente</p>
                `;
            } catch (error) {
                mostrarEstado('‚ùå Error escribiendo: ' + error.message, 'error');
                console.error(error);
            }
        }

        window.crearColecciones = async function() {
            try {
                mostrarEstado('‚è≥ Creando estructura inicial de colecciones...', 'info');
                
                // Crear documento de ejemplo en "prestamos"
                const prestamo = await addDoc(collection(db, 'prestamos'), {
                    numeroPrestamo: "EJEMPLO-001",
                    nombreCliente: "Cliente de Ejemplo",
                    cobrador: "Sin asignar",
                    municipio: "GUATEMALA",
                    departamento: "GUATEMALA",
                    direccion: "Direcci√≥n de ejemplo",
                    ubicacion: {
                        lat: 14.6349,
                        lng: -90.5069,
                        tipo: "coordenadas"
                    },
                    tipoVisita: "domiciliar",
                    visitado: false,
                    fechaImportacion: new Date().toISOString()
                });

                // Crear documento de ejemplo en "rutas"
                const ruta = await addDoc(collection(db, 'rutas'), {
                    cobrador: "Ejemplo",
                    fecha: new Date().toISOString().split('T')[0],
                    prestamos: [],
                    totalVisitas: 0,
                    fechaCreacion: new Date().toISOString(),
                    completada: false
                });

                mostrarEstado('‚úÖ Colecciones creadas exitosamente', 'success');
                document.getElementById('resultado').innerHTML = `
                    <h3 style="color: #28a745;">üóÇÔ∏è Colecciones Inicializadas</h3>
                    <p>‚úÖ Colecci√≥n "prestamos" creada (ID: ${prestamo.id})</p>
                    <p>‚úÖ Colecci√≥n "rutas" creada (ID: ${ruta.id})</p>
                    <div class="status info" style="margin-top: 15px;">
                        ‚ÑπÔ∏è <strong>Siguiente paso:</strong> Ve a la aplicaci√≥n principal y usa la pesta√±a "Importar" para cargar tu archivo Excel con los datos reales.
                    </div>
                `;
            } catch (error) {
                mostrarEstado('‚ùå Error creando colecciones: ' + error.message, 'error');
                console.error(error);
            }
        }

        function mostrarEstado(mensaje, tipo) {
            const div = document.getElementById('status');
            div.className = 'status ' + tipo;
            div.textContent = mensaje;
        }

        // Auto-test al cargar
        window.addEventListener('load', () => {
            setTimeout(() => {
                testConexion();
            }, 500);
        });
    </script>
</body>
</html>
